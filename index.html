<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CGPA Calculator</title>
</head>

<body>
    <div class="calculator-container">
        <h1>CGPA Calculator</h1>
        <div id="subjectsNum">
            <label for="credit">Number Of Subjects:</label>
            <input type="number" id="credit" name="credit" min="3" required>
        </div>

        <button id = "submit-button" class="buttonClick">Submit</button>

    </div>

    <div id = "subject-container">
        <div id="courses">
            <h2>Your Courses</h2>
        </div>
    </div>

    <div id="displayResult">
        <div id="result">
            <h2>Your CGPA: <span id="cgpa">0.0</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
